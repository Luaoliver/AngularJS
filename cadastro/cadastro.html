<div class="container">

    <h1>{{vm.teste}}</h1>

    <!--  <button type="button" class="btn btn-primary" ng-click="vm.navegar()">Navegar</button> //ng-click caprtura o click do ususÃ¡rio e executa o que foi atribuido-->
    
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" ng-model="vm.cliente.nome" placeholder="Nome do cliente">
        </div>
        <div class="form-group">

    </form>
    <button type="button" class="btn btn-primary" ng-click="vm.cadastrar()">{{vm.textoBotao}}</button>
    <button type="button" class="btn btn-secondary" ng-click="vm.limpar()">Limpar</button>

</div>

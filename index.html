<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Curso AngularJS</title>
    <script
        src="https://code.jquery.com/jquery-3.6.0.slim.js"
        integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY="
        crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.min.css"> <!-- caminho relativo href e src -->
    <script src="node_modules\bootstrap\dist\js\bootstrap.min.js"> //injetar bootstrap </script>
    <script src="node_modules\angular\angular.min.js"> //injetar angular </script>
    <script src="node_modules\angular-route\angular-route.min.js"> //injetar angular route </script>

    <script>
        angular.module("app", []); // criando um modulo
        angular.module("app").controller("appControler", function(){
            vm = this
            vm.ola = "Olá, Mundo"
            console.log(this.ola)
        }); //criando um controller relacionado os modulo
    </script>

</head>
<body ng-app="app"> <!-- o html body faz parte do modulo app -->
    <div ng-controller="appControler as vm"> <!-- tudo que acontece no appControler é replicado na div -->
        <h1>{{vm.ola}}</h1>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
